<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roksaq - Fotomodelka (Września i okolice)</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" href="img/favicon/favicon.svg" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="flexwrap">
        <img
          class="picmain box1"
          src="img/gallery/6.jpg"
          alt="zdjęcie główne modelki"
        />
        <header>
          <div class="logo">
            <img class="logoimg box2" src="img/logo/logo.svg" alt="logo" />
            <div class="insta">
              <a href="https://www.instagram.com/roksaq/" target="_blank"
                ><img
                  class="instaimg"
                  src="img/icons/insta_logo.svg"
                  alt="instagram"
                />
                <span class="roksaqinsta">&nbsp;roksaq</span></a
              >
            </div>
          </div>
        </header>
        <main>
          <div class="opis box3">
            <p>
              Witam wszystkich w moim portfolio. Pozowanie to moja pasja i
              bardzo dobrze czuję się przed obiektywem. Jeżeli masz pomysł na
              sesję, daj znać!
            </p>
            <p>Jestem aktywna we Wrześni i okolicach.</p>
          </div>
        </main>
      </div>
      <img class="pic2" src="img/gallery/2.jpg" alt="" />
      <div class="middle">
        <h2>Galeria zdjęć:</h2>
        <ul class="gallery">
          <li class="thumbnail">
            <img tabindex="0" src="img/gallery/1.jpg" alt="zdjęcie modelki" />
          </li>
          <li class="thumbnail">
            <img tabindex="0" src="img/gallery/2.jpg" alt="zdjęcie modelki" />
          </li>
          <li class="thumbnail">
            <img tabindex="0" src="img/gallery/3.jpg" alt="zdjęcie modelki" />
          </li>
          <li class="thumbnail">
            <img tabindex="0" src="img/gallery/4.jpg" alt="zdjęcie modelki" />
          </li>
          <li class="thumbnail">
            <img tabindex="0" src="img/gallery/5.jpg" alt="zdjęcie modelki" />
          </li>
          <li class="thumbnail">
            <img tabindex="0" src="img/gallery/6.jpg" alt="zdjęcie modelki" />
          </li>
          <li class="thumbnail">
            <img tabindex="0" src="img/gallery/7.jpg" alt="zdjęcie modelki" />
          </li>
          <li class="thumbnail">
            <img tabindex="0" src="img/gallery/8.jpg" alt="zdjęcie modelki" />
          </li>
          <li class="thumbnail">
            <img tabindex="0" src="img/gallery/9.jpg" alt="zdjęcie modelki" />
          </li>
          <li class="thumbnail">
            <img tabindex="0" src="img/gallery/10.jpg" alt="zdjęcie modelki" />
          </li>
        </ul>
      </div>
      <footer>
        <div class="stopka">&#169; Wszelkie prawa zastrzeżone.</div>
      </footer>

      <div class="popup hidden">
        <button aria-label="Zamknij popup" class="popup__close">
          <img src="img/icons/x-close1.svg" alt="" />
        </button>
        <img src="" alt="" class="popup__img" />
        <button
          aria-label="Poprzednie zdjęcie"
          class="popup__arrow popup__arrow--left"
        >
          <img src="img/icons/arrow_left1.svg" alt="" />
        </button>
        <button
          aria-label="Następne zdjęcie"
          class="popup__arrow popup__arrow--right"
        >
          <img src="img/icons/arrow_right1.svg" alt="" />
        </button>
      </div>
      <script src="js/app.js"></script>
    </div>
  </body>
</html>
